<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Unir PDFs Online</title> <!-- Título da página -->

    <!-- Importa fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Importação de bibliotecas locais -->
    <script src="./libs/Sortable.min.js"></script>
    <script src="./libs/pdf-lib.min.js"></script>
</head>
<body>
    <header>
        <img src="logo-tce-pa.png" alt="Logo TCE-PA" class="logo">
        <h1>Unir PDFs Online</h1>
    </header>

    <main>
        <section class="upload-section" id="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf" multiple>
            <label for="pdf-upload">Clique ou arraste e solte PDFs aqui</label>
        </section>

        <section id="page-list" class="page-list" style="display: none;"></section>

        <section class="actions">
            <button id="merge-btn">Mesclar PDFs</button>
            <a id="download-link" style="display: none;" download="merged.pdf">Baixar PDF Mesclado</a>
        </section>
    </main>

    <div id="modal" class="modal">
        <span class="close-btn">&times;</span>
        <canvas id="modal-canvas"></canvas>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for mobile devices -->
    <title>Unir PDFs Online</title> <!-- Page title -->

    <!-- Importing Poppins and Roboto fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Link to external CSS file for styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Importing local libraries -->
    <!-- Sortable.js -->
    <script src="./libs/Sortable.min.js"></script>

    <!-- PDF-Lib -->
    <script src="./libs/pdf-lib.min.js"></script>
</head>
<body>
    <header> <!-- Page header with logo and title -->
        <img src="logo-tce-pa.png" alt="Logo TCE-PA" class="logo"> <!-- TCE-PA Logo -->
        <h1>Unir PDFs Online</h1> <!-- Main page title -->
    </header>

    <main>
        <!-- PDF file upload section -->
        <section class="upload-section" id="upload-section">
            <input type="file" id="pdf-upload" accept="application/pdf" multiple> <!-- File input for selecting PDFs -->
            <label for="pdf-upload">Click or drag and drop PDFs here</label> <!-- Instructions for file upload -->
        </section>

        <!-- Section to display the list of PDF pages, initially hidden -->
        <section id="page-list" class="page-list" style="display: none;"></section>

        <!-- Section with action buttons -->
        <section class="actions">
            <button id="merge-btn">Merge PDFs</button> <!-- Button to merge PDFs -->
            <a id="download-link" style="display: none;" download="merged.pdf">Download Merged PDF</a> <!-- Link to download the merged PDF -->
        </section>
    </main>

    <!-- Modal to display the enlarged PDF page -->
    <div id="modal" class="modal">
        <span class="close-btn">&times;</span>
        <canvas id="modal-canvas"></canvas>
    </div>

    <!-- Link to external JavaScript file for interactivity -->
    <!-- We define the script as a module to use imports -->
    <script type="module" src="script.js"></script>
</body>
</html>
